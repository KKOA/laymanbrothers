<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    <link href="/stylishportfolio/css/stylish-portfolio.css" rel="stylesheet"> </link>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="../static/css/newuser.css" th:href="@{/css/newuser.css}" rel="stylesheet" />
</head>
<body>
  <script src="jquery/jquery-3.2.1.min.js"></script>
  <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <script src="stylishportfolio/js/stylish-portfolio.js"></script>
  
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">LAYMAN BROTHERS</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="#">Bank</a></li>
      <li><a href="#">Borrow</a></li>
      <li><a href="#">Save</a></li>
    </ul>
  </div>
</nav>

<div class="col-lg-12 mx-auto">
   <div class="col-md-6 col-sm-6">
   <section id="formpageheader" class="formpad">
     <div class="container text-left">
       <h1> Account Registration </h1>
       <h3 class='whitestyle'>Please enter your details:</h3>
       <br></br>
        <form id="register" class="pure-form" th:action="@{/newUser}" method="post">
          <fieldset>
       <p>First Name:</p> <p class="blackstyle"><input type="text" placeholder="Enter first name here" th:value="${firstName}" name="firstName" id="firstName" required="this is required" /></p>
       <p>Last Name:</p> <p class="blackstyle"><input type="text" placeholder="Enter last name here" th:value="${lastName}" name="lastName" id="lastName" required="this is required" /></p>
       <p>Address:</p> <p class="blackstyle"><input type="text" placeholder="Enter your house number and postcode here" th:value="${address}" name="address" id="address" required="this is required" /></p>
       <p>E-mail:</p> <p class="blackstyle"><input type="text" placeholder="E-mail" th:value="${email}" name="email" id="email" required="this is required" /></p>
       <p>Username:</p> <p class="blackstyle"><input type="text" placeholder="Username" th:value="${username}" name="username" id="username" required="this is required" /></p>
       <p>Password:</p> <p class="blackstyle"><input type="password" placeholder="Password" th:value="${password}" name="password" id="password" required="this is required"/></p>
       <p class="blackstyle"><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
          </fieldset>
        </form>
     </div>
     <!-- /.container -->
   </section>
   </div>
   <div class="col-md-6 col-sm-6">
   
   <br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
   <img src="images/leo.jpg" alt="wolfofwallstreet"></img>
   </div>
  </div>


</body>
</html>
