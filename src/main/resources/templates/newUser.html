<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 class='Heading'>Welcome to Laymans Brothers</h1>
	
	<h3 class='Heading'>Enter your details:</h3>
	
	<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    	<p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>email: <input type="text" th:field="*{email}" /></p>
        <p>User Name: <input type="text" th:field="*{username}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
