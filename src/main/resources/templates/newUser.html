<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 class='Heading'>Welcome to Laymans Brothers</h1>
	
	<h3 class='Heading'>Enter your details:</h3>
	
  	<form th:action="@{/newUser}" method="post">
     	<p>First Name: <input type="text" th:value="${firstName}" name="firstName" /></p>
		<p>Last Name: <input type="text" th:value="${lastName}" name="lastName" /></p>
        <p>email: <input type="text" th:value="${email}" name="email" /></p>
        <p>User Name: <input type="text" th:value="${username}" name="username" /></p>  
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p> 
     </form>  
</body>
</html>
