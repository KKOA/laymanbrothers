<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    <link href="/stylishportfolio/css/stylish-portfolio.css" rel="stylesheet"> </link>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
  <script src="jquery/jquery-3.2.1.min.js"></script>
  <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <script src="stylishportfolio/js/stylish-portfolio.js"></script>
 

	<h1 class='blackstyle'>Welcome to Laymans Brothers</h1>

	<h3 class='blackstyle'>Enter your details:</h3>

  	<form id="register" class="pure-form" th:action="@{/newUser}" method="post">
  	  <fieldset>
        <p>First Name: <input type="text" placeholder="Enter first name here" th:value="${firstName}" name="firstName" id="firstName" required="this is required" /></p>
		<p>Last Name: <input type="text" placeholder="Enter last name here" th:value="${lastName}" name="lastName" id="lastName" required="this is required" /></p>
	    <p>Address: <input type="text" placeholder="Enter your house number and postcode here" th:value="${address}" name="address" id="address" required="this is required" /></p>
        <p>E-mail: <input type="text" placeholder="E-mail" th:value="${email}" name="email" id="email" required="this is required" /></p>
        <p>Username: <input type="text" placeholder="Username" th:value="${username}" name="username" id="username" required="this is required" /></p>
        <p>Password: <input type="password" placeholder="Password" th:value="${password}" name="password" id="password" required="this is required"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
      </fieldset>
     </form>
</body>
</html>
