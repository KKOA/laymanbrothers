<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 class='Heading'>Welcome to Laymans Brothers</h1>
	
	<h3 class='Heading'>Enter your details:</h3>
	
  	<form class="pure-form" th:action="@{/newUser}" method="post">
  	  <fieldset>
        <p>First Name: <input type="text" th:value="${firstName}" name="firstName" /></p>
		<p>Last Name: <input type="text" th:value="${lastName}" name="lastName" /></p>
		<p>Address: <input type="textarea" th:value="${username}" name="username" /></p>  
        <p>E-mail: <input type="text" th:value="${email}" name="email" /></p>
        <p>Username: <input type="text" th:value="${username}" name="username" /></p>
        <p>Password: <input type="password" placeholder="Password" th:value="${password}" name="password" id="password" required="this is required"/></p>
        <p>Confirm Password: <input type="password" placeholder="Confirm Password" th:value="${password}" id="confirm_password" required="this is required"/></p>  
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p> 
      </fieldset>
     </form>   
</body>
</html>
